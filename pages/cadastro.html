<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>PokeFan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <div class="list-group">
                    <a class="list-group-item active">Account</a>
                    <a href="login.html" class="list-group-item">Login</a>
                    <a href="cadastro.html" class="list-group-item">Criar conta</a>
                    <br>
                    <a href="#" class="list-group-item active">Community</a>
                    <a href="#" class="list-group-item">Highscores</a>
                    <a href="#" class="list-group-item">Pesquisar personagem</a>
                    <a href="#" class="list-group-item">Baixar cliente</a>
                    <br>
                    <a href="#" class="list-group-item active">Server Status</a>
                    <a href="#" class="list-group-item">Mundo: Gold</a>
                    <a href="#" class="list-group-item">Status: Online</a>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 col-sm-offset-2 well well-sm formcss">
                <div>
                    <h2>Criar Conta</h2>
                    <hr/>
                </div>
                <label for="">
                Informações da conta</label>
                <form action="#" method="post" class="form" role="form">
                    <input class="form-control" name="conta" placeholder="Conta" type="text" required autofocus/>
                    <input class="form-control" name="youremail" placeholder="Email" type="email" />
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="password" placeholder="Senha" type="password" required />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="reenterpassword" placeholder="Repita a senha" type="password" required />
                        </div>
                    </div>
                    <label for="">
                Informações do char:</label>
                    <input class="form-control" name="nick" placeholder="Nick" type="text" required />
                    <div class="input-group col-xs-12">
                        <select name="pokemon" class="form-control selectpicker">
                                      <option value=" " >Selecione o seu pokemon</option>
                                      <option>Charmander</option>
                                      <option>Bulbasaur</option>
                                      <option>Squirtle</option>
                                    </select>
                    </div>
                    <br>
                    <div class="input-group col-xs-12">
                        <select name="cidade" class="form-control selectpicker">
                                      <option value=" " >Selecione a sua cidade</option>
                                      <option>Saffron City</option>
                                    </select>
                    </div>
                    <br>
                    <div class="input-group col-xs-12">
                        <select name="mundo" class="form-control selectpicker">
                                      <option value=" " >Selecione o seu mundo</option>
                                      <option>Gold</option>
                                    </select>
                    </div>
                    <br>
                    <label for="">
                Sexo:</label>
                <br>
                    <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
                    <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <br>
            <input type="checkbox" name="regras" value="Bike"> Eu concordo com as <a>regras</a>.
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <a href="../index.html" class="btn btn-default btn-md">Cancelar</a>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <a href="" class="col-md-offset-3 btn btn-primary btn-md">Registrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
